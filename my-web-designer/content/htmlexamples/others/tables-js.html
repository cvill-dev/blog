<body>
<h1>Links</h1>


 <input value="Add Row" onclick="addRow('dataTable')" type="button">
 
    <input value="Delete Row" onclick="deleteRow('dataTable')" type="button">
 
    <table id="dataTable" border="1" width="350px">
        <tbody><tr>
            <td><input name="chk" type="checkbox"></td>
            <td><input name="txt" type="text"></td>
            <td>
                <select name="country">
                    <option value="in">India</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="us">United States</option>
                    <option value="ch">Switzerland</option>
                </select>
            </td>
        </tr>
    </tbody></table>

	<br/>
	
	<form>
<h2>Dynamically add element in form.</h2>
Select the element and hit Add to add it in form.
<br>
<select name="element">
    <option value="button">Button</option>
    <option value="text">Textbox</option>
    <option value="radio">Radio</option>
</select>
 
<input value="Add" onclick="add(document.forms[0].element.value)" type="button"/>
 
<span id="fooBar"> </span>
 
</form>

</br>
</br>

<h2>Dynamically populating drop down, combobox, list box using JavaScript</h2>
 
<fieldset>
    <legend>Combo box</legend>
    Add to Combo: <input name="txtCombo" id="txtCombo" type="text">
    <input value="Add" onclick="addCombo()" type="button">
    <br>
    Combobox: <select name="combo" id="combo"></select>
</fieldset>

</br>
</br>

<div id="myform">
<b>Simple form with name and age ...</b>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="text" id="age">
        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Current data in the system ...</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
    </tr>
</table>
&nbsp;<br/>
</div>
